<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles/general.css">
</head>
<body>

  <div class="search-bar">
    <input class="search-box" placeholder="City name">
    <button class="search-button">Search</button>
  </div>

  <div class="weather-card">   
    <div>
      <div class="city-bar">
        <p class="city">Chennai</p>
        <p class="temp">30&deg; C</p>
      </div>
    </div>

    <div>
      <div class="desc-bar">
        <p>&middot;</p>
        <p class="desc">Cloudy</p>
      </div>
    </div>
    <div class="info-bar">
      <div class="humidity-bar">
        <p>Humidity</p>
        <p class="humidity">70%</p>
      </div>
      <div class="wind-bar">
        <p>Wind</p>
        <p class="wind">300 Km/hr</p>
      </div>
    </div>
  </div>

</body>
</html>
